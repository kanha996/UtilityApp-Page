<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <nav id="nav-bar">
        <div id="nav-logo">
            <a href="/main.html"><span class="material-icons" style="font-size:50px;">
                home
                </span></a>
        </div>
        <a href="URL.html">URL Encoding/Decoding</a>
        <a href="base64.html">BASE Encoding/Decoding</a>
        <a href="strHashing.html">String Hashing</a>
    </nav>
    <section>
        <section>
        <div id="str-in">
            <textarea id="base-area-input" placeholder="Enter your URL" rows="15"></textarea>
            <br>
        <div id="en-de-btn">
            <input id="base-en-btn" type="button" value="base64Encode"/>
            <input id="base-de-btn" type="button" value="base64Decode"/>
        </div>
        </div>
        <div id="result-area-output">
            <textarea id="base-area-output" placeholder="Result apppear here" rows="15" style="width: 352px; height: 286px;" disabled></textarea>
        </div>
    </section>
    <script>
        document.querySelector("#base-en-btn").addEventListener("click",()=>{
        document.querySelector("#base-area-output").value = btoa(document.querySelector("#base-area-input").value);
        });

        document.querySelector("#base-de-btn").addEventListener("click",()=>{
        document.querySelector("#base-area-output").value = atob(document.querySelector("#base-area-input").value);
        });
    </script>

</body>
</html>
